<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page with alternating feature</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="logo-flex">
        <img src="images/logo.svg" alt="logo" />
        <p class="head-btn">Try it Free</p>
      </header>
      <section class="hero-section">
        <div class="grid-content-hero">
          <div class="hero-1-col">
            <h1 class="hero-head">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero-para">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button>Get Started For Free</button>
          </div>
          <div class="hero-2-col">
            <img src="images/illustration-mockups.svg" alt="mockup" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
